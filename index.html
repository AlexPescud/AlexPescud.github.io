<!DOCTYPE HTML>
<html>
<meta charset="utf-8"/>
  <head>
    <title>Live Art Week UOW</title>
    <script type="text/javascript" src="d3.min.js"></script>
  </head>
  <body>
    <h1>Map:</h1>
    
  <script>
      var w = "960"
      var h = "600"

      console.log("attempt to set up svg");

      var svg = d3.select("body")
            .append("svg")
            .attr("width" = w)
            .attr("height" = h);

      //Makes circles travel accross entire screen
      svg.append("rect")
        .attr("width", w)
        .attr("height", h)
        .attr("opacity", 0.5)
        //.style("fill", "black");

    </script>

  </body>
</html>
